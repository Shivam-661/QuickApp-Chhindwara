<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwarnSathi - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // 🔹 Supabase setup
    const SUPABASE_URL = "https://qczxnozxubugbcklmkij.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjenhub3p4dWJ1Z2Jja2xta2lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwODQ5NTUsImV4cCI6MjA3MzY2MDk1NX0.orP9of9MxNMcYlDMh1QMUi8aThZ3_R5ISUnD2T9bokA";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener("DOMContentLoaded", async () => {
      // ✅ Check session
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "index.html";
        return;
      }

      // ✅ Show email in navbar
      document.getElementById("user-email").textContent = session.user.email;

      // ✅ Dummy profile check (replace later with Supabase users table check)
      const profileCompleted = localStorage.getItem("profileCompleted") === "true";

      if (!profileCompleted) {
        document.getElementById("matrimony-lock").classList.remove("hidden");
        document.getElementById("matrimony-btn").onclick = () => {
          window.location.href = "profile.html"; // Redirect to complete profile
        };
      } else {
        document.getElementById("matrimony-lock").classList.add("hidden");
        document.getElementById("matrimony-btn").onclick = () => {
          window.location.href = "matrimony.html"; // unlocked access
        };
      }
    });

    // ✅ Logout function
    async function signOut() {
      await supabase.auth.signOut();
      localStorage.removeItem("profileCompleted"); // reset
      window.location.href = "index.html";
    }
    window.signOut = signOut;

    const tableBody = document.getElementById("table-body");
    const searchInput = document.getElementById("search");
    const filterFirm = document.getElementById("filter-firm");
    const pageInfo = document.getElementById("page-info");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    let page = 1;
    const pageSize = 5;

    async function loadData() {
      const search = searchInput.value.trim();
      const firmFilter = filterFirm.value;

      let query = supabase.from("firm").select("*", { count: "exact" });

      if (search) query = query.ilike("n", `%${search}%`);
      if (firmFilter) query = query.eq("firm", firmFilter);

      const { data, count, error } = await query
        .range((page - 1) * pageSize, page * pageSize - 1)
        .order("created_at", { ascending: false }); // ✅ created_at exists

      if (error) {
        console.error("Fetch error:", error);
        return;
      }

      // Fill table
      tableBody.innerHTML = "";
      data.forEach(row => {
        tableBody.innerHTML += `
        <tr class="border-b">
          <td class="px-2 py-1">${row.n}</td>
          <td class="px-2 py-1">${row.a}</td>
          <td class="px-2 py-1">${row.c}</td>
          <td class="px-2 py-1">${row.firm}</td>
          <td class="px-2 py-1">
            <button onclick="editRow('${row.id}','${row.n}','${row.a}','${row.c}','${row.firm}')" class="text-blue-500">Edit</button>
            <button onclick="deleteRow('${row.id}')" class="text-red-500 ml-2">Delete</button>
          </td>
        </tr>
      `;
      });

      // Pagination info
      const totalPages = Math.ceil(count / pageSize);
      pageInfo.textContent = `Page ${page} of ${totalPages}`;
      prevBtn.disabled = page <= 1;
      nextBtn.disabled = page >= totalPages;

      // Populate firm filter dynamically
      const { data: firms } = await supabase.from("firm").select("firm").neq("firm", "").order("firm");
      const uniqueFirms = [...new Set(firms.map(f => f.firm))];
      filterFirm.innerHTML = '<option value="">All Firms</option>';
      uniqueFirms.forEach(f => {
        filterFirm.innerHTML += `<option value="${f}">${f}</option>`;
      });
    }

    // Create
    document.getElementById("create-form").addEventListener("submit", async e => {
      e.preventDefault();
      const n = document.getElementById("name").value.trim();
      const a = document.getElementById("address").value.trim();
      const c = document.getElementById("contact").value.trim();
      const firm = document.getElementById("firm").value.trim();

      if (!n || !firm) return;

      const { error } = await supabase.from("firm").insert([{ n, a, c, firm }]);
      if (error) alert("❌ Insert failed: " + error.message);
      else {
        e.target.reset();
        loadData();
      }
    });

    // Update
    window.editRow = async (id, n, a, c, firm) => {
      const newName = prompt("New name:", n);
      const newAddress = prompt("New address:", a);
      const newContact = prompt("New contact:", c);
      const newFirm = prompt("New firm:", firm);

      if (!newName) return;

      const { error } = await supabase
        .from("firm")
        .update({ n: newName, a: newAddress, c: newContact, firm: newFirm })
        .eq("id", id);

      if (error) alert("❌ Update failed: " + error.message);
      else loadData();
    };

    // Delete
    window.deleteRow = async id => {
      if (confirm("Delete this row?")) {
        const { error } = await supabase.from("firm").delete().eq("id", id);
        if (error) alert("❌ Delete failed: " + error.message);
        else loadData();
      }
    };

    // Pagination
    prevBtn.addEventListener("click", () => { page--; loadData(); });
    nextBtn.addEventListener("click", () => { page++; loadData(); });

    // Search & filter
    searchInput.addEventListener("input", () => { page = 1; loadData(); });
    filterFirm.addEventListener("change", () => { page = 1; loadData(); });

    // Initial load
    loadData();


  </script>
</head>

<body class="bg-gray-50 font-sans">
  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">

      <!-- Logo -->
      <h1 class="text-lg sm:text-xl font-bold text-gray-800">QuickApp Chhindwara</h1>

      <!-- Desktop Menu -->
      <nav class="hidden sm:flex space-x-6 items-center">
        <a href="home.html" class="text-gray-700 hover:text-gray-900">Home</a>
        <a href="profile.html" class="text-gray-700 hover:text-gray-900">Profile</a>
        <span id="user-email-desktop" class="text-sm text-gray-500"></span>
        <button onclick="signOut()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
          Logout
        </button>
      </nav>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="sm:hidden flex items-center p-2 rounded-md hover:bg-gray-100 focus:outline-none">
        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Dropdown -->
    <div id="mobile-menu" class="hidden sm:hidden px-4 pb-4">
      <a href="home.html" class="block text-gray-700 hover:text-gray-900 py-2">Home</a>
      <a href="profile.html" class="block text-gray-700 hover:text-gray-900 py-2">Profile</a>
      <span class="block text-gray-600 text-sm mb-2" id="user-email-mobile"></span>
      <button onclick="signOut()" class="w-full bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
        Logout
      </button>
    </div>
  </header>


  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-pink-100 to-yellow-100 py-16 text-center">
    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">QuickApp Chhindwara - Schools</h2>
    <!-- <p class="text-gray-600 max-w-xl mx-auto">
            Your one-stop local app for services, shopping, education, rentals, and more in Chhindwara.
        </p> -->
    <button onclick="window.location.href='schools.html'"
      class="bg-yellow-500 text-white px-5 py-2 rounded-lg hover:bg-yellow-600 transition">
      Add Your School
    </button>
  </section>

  <!-- Features Section -->
  <section class="max-w-6xl mx-auto px-6 py-12 grid gap-8">



    <div class="bg-gray-100 min-h-screen p-6">
      <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Profiles CRUD</h1>

        <!-- Create Form -->
        <form id="create-form" class="flex gap-2 mb-6">
          <input id="name" placeholder="Name" class="border px-2 py-1 rounded w-1/3">
          <input id="address" placeholder="Address" class="border px-2 py-1 rounded w-1/3">
          <input id="contact" placeholder="Contact" class="border px-2 py-1 rounded w-1/3">
          <button class="bg-blue-500 text-white px-4 py-1 rounded">Add</button>
        </form>

        <!-- Search + Filter -->
        <div class="flex justify-between mb-4">
          <input id="search" placeholder="Search name..." class="border px-2 py-1 rounded w-1/2">
          <select id="filter-address" class="border px-2 py-1 rounded">
            <option value="">All Addresses</option>
          </select>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto">
          <table class="w-full text-left border">
            <thead class="bg-gray-200">
              <tr>
                <th class="px-2 py-1">Name</th>
                <th class="px-2 py-1">Address</th>
                <th class="px-2 py-1">Contact</th>
                <th class="px-2 py-1">Actions</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>


        <!-- Pagination -->
        <div class="flex justify-center mt-4 gap-2">
          <button id="prev" class="px-3 py-1 bg-gray-200 rounded">Prev</button>
          <span id="page-info" class="px-2"></span>
          <button id="next" class="px-3 py-1 bg-gray-200 rounded">Next</button>
        </div>
      </div>



    </div>


  </section>
</body>

</html>
