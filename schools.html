    // UMD exposes `supabase` global object; extract createClient
    const { createClient } = supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusEl = document.getElementById('status');
    const usersEl = document.getElementById('users');
    const errorEl = document.getElementById('error');
    const refreshBtn = document.getElementById('refreshBtn');

    async function loadUsers(page = 0, pageSize = 50, search = "") {
  statusEl.textContent = 'Loading...';
  errorEl.textContent = '';

  try {
    let query = client
      .from('firm')
      .select('*', { count: 'exact' })
      .order('id', { ascending: true })
      .range(page * pageSize, page * pageSize + pageSize - 1);

    if (search) {
      query = query.or(`n.ilike.%${search}%,firm.ilike.%${search}%`);
    }

    const { data, error, count } = await query;
    console.log("Fetched data:", data);

    if (error) throw error;

    usersEl.innerHTML = '';
    if (!data || data.length === 0) {
      usersEl.innerHTML = '<li>No firms found</li>';
    } else {
      data.forEach(u => {
        const li = document.createElement('li');
        li.textContent = `${u.n ?? 'No name'} â€” ${u.a ?? ''}, ${u.c ?? ''}`;
        usersEl.appendChild(li);
      });
    }

    statusEl.textContent = `Showing ${data.length} of ${count ?? data.length}`;
  } catch (err) {
    console.error(err);
    errorEl.textContent = 'Error loading firm: ' + (err.message || err);
    statusEl.textContent = '';
  }
}

document.getElementById("searchInput").addEventListener("input", (e) => {
  loadUsers(0, 50, e.target.value.trim());
});


    // initial load
    loadUsers();

    refreshBtn.addEventListener('click', () => loadUsers());
  </script>
