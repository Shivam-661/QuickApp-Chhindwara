<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwarnSathi - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        // ðŸ”¹ Supabase setup
        const SUPABASE_URL = "https://qczxnozxubugbcklmkij.supabase.co";
        const SUPABASE_ANON_KEY =
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjenhub3p4dWJ1Z2Jja2xta2lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwODQ5NTUsImV4cCI6MjA3MzY2MDk1NX0.orP9of9MxNMcYlDMh1QMUi8aThZ3_R5ISUnD2T9bokA";

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.addEventListener("DOMContentLoaded", async () => {
            // âœ… Check session
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = "index.html";
                return;
            }

            // âœ… Show email in navbar
            document.getElementById("user-email").textContent = session.user.email;

            // âœ… Dummy profile check (replace later with Supabase users table check)
            const profileCompleted = localStorage.getItem("profileCompleted") === "true";

            if (!profileCompleted) {
                document.getElementById("matrimony-lock").classList.remove("hidden");
                document.getElementById("matrimony-btn").onclick = () => {
                    window.location.href = "profile.html"; // Redirect to complete profile
                };
            } else {
                document.getElementById("matrimony-lock").classList.add("hidden");
                document.getElementById("matrimony-btn").onclick = () => {
                    window.location.href = "matrimony.html"; // unlocked access
                };
            }
        });

        // âœ… Logout function
        async function signOut() {
            await supabase.auth.signOut();
            localStorage.removeItem("profileCompleted"); // reset
            window.location.href = "index.html";
        }
        window.signOut = signOut;
    </script>
</head>

<body class="bg-gray-50 font-sans">
    <!-- Navbar -->
    <header class="bg-white shadow sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">
            <!-- Logo -->
            <h1 class="text-lg sm:text-xl font-bold text-gray-800">QuickApp Chhindwara</h1>

            <!-- Desktop Right Section -->
            <div class="hidden sm:flex items-center gap-4">
                <span class="text-gray-600 text-sm truncate max-w-[120px]" id="user-email"></span>
                <button onclick="signOut()"
                    class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                    Logout
                </button>
            </div>

            <!-- Mobile Menu Button -->
            <button id="menu-btn"
                class="sm:hidden flex items-center p-2 rounded-md hover:bg-gray-100 focus:outline-none">
                <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Mobile Dropdown -->
        <div id="mobile-menu" class="hidden sm:hidden px-4 pb-4">
            <span class="block text-gray-600 text-sm mb-2" id="user-email-mobile"></span>
            <button onclick="signOut()"
                class="w-full bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                Logout
            </button>
        </div>
    </header>

    <script>
        // Mobile menu toggle
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });

        // âœ… Sync email with both desktop & mobile
        document.addEventListener("DOMContentLoaded", () => {
            const email = document.getElementById("user-email").textContent;
            document.getElementById("user-email-mobile").textContent = email;
        });
    </script>


    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-pink-100 to-yellow-100 py-16 text-center">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">QuickApp Chhindwara - Coachings</h2>

</body>
